<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input,div{
		border-radius: 5px
	}
	
</style>
</head>
<body >
	<div style="color:white;background-color: maroon;text-align: center;width: 30%;margin: auto;padding: 20px;">
		<h1>Sign Up Form</h1>
		<form action="SignUp" >
			<table align="center">
				<tr>
					<td>
						<label>ID</label>
					</td>
					<td>
						<input type="text" placeholder="Enter ID" name="id">
					</td>
				</tr>
				<tr>
					<td>
						<label>Name</label>
					</td>
					<td>
						<input type="text" placeholder="Enter Name" name="name">
					</td>
				</tr>
				<tr>
					<td>
						<label>Enter Email</label>
					</td>
					<td>
						<input type="email" placeholder="Enter Email" name="email">
					</td>
				</tr>
				<tr>
					<td>
						<label>Enter Password</label>
					</td>
					<td>
						<input type="password" placeholder="Enter Password" name="password">
					</td>
				</tr>
				<tr>
					<td>
						<label>Contact</label>
					</td>
					<td>
						<input type="number" placeholder="Contact e.g:1234567890" name="contact">
					</td>
				</tr>
				<tr>
					<td>
						<label>Address</label>
					</td>
					<td>
						<input type="text" placeholder="Enter Address" name="address">
					</td>
				</tr>
				<tr>
					<td>
						<label>Status</label>
					</td>
					<td>
						<select name="status">
							<option>fresh</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>Role</label>
					</td>
					<td>
						<select name="role">
							<option>admin</option>
							<option>employee</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Save</button>
					</td>
			</table>
		</form>
	</div>
</body>
</html>
